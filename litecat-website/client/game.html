<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Light Cat - Collect Lightning</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-black);
            overflow: hidden;
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            pointer-events: none;
        }

        .game-stats {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            box-shadow: var(--glow-yellow);
            transition: all var(--transition-fast);
        }
        
        @media (max-width: 768px) {
            .game-stats {
                padding: var(--spacing-xs) var(--spacing-sm);
                transform: scale(0.9);
            }
        }

        .game-stats h3 {
            margin: 0 0 8px 0;
            color: var(--primary-yellow);
            font-size: 0.875rem;
            text-transform: uppercase;
            font-weight: var(--font-weight-bold);
            letter-spacing: 0.05em;
        }

        .timer {
            font-size: 2rem;
            font-weight: var(--font-weight-black);
            color: var(--pure-white);
            font-family: var(--font-family);
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .timer {
                font-size: 1.5rem;
            }
        }

        .score {
            font-size: 1.5rem;
            color: var(--primary-yellow);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-weight: var(--font-weight-bold);
        }
        
        @media (max-width: 768px) {
            .score {
                font-size: 1.25rem;
            }
        }

        .lightning-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        
        .tier-notification {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            padding: 0.25rem 1rem;
            color: var(--primary-yellow);
            font-weight: var(--font-weight-semibold);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            pointer-events: none;
            z-index: 150;
        }
        
        .tier-notification.show {
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .tier-notification {
                font-size: 0.75rem;
                padding: 0.2rem 0.75rem;
                top: 70px;
            }
        }

        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-black);
            display: none;
            z-index: 300;
            overflow: hidden;
        }
        
        .game-over-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 350px;
            padding: var(--spacing-md);
        }
        
        @media (max-width: 768px) {
            .game-over-content h1 {
                font-size: 2.5rem;
            }
            .game-over-content .final-score {
                font-size: 2rem;
            }
        }

        #game-over h2 {
            color: var(--primary-yellow);
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-weight-bold);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            #game-over h2 {
                font-size: 1.25rem;
            }
        }

        .final-score {
            font-size: 1.5rem;
            color: var(--primary-yellow);
            margin: var(--spacing-sm) 0;
            font-weight: var(--font-weight-bold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }
        
        @media (max-width: 768px) {
            .final-score {
                font-size: 1.25rem;
            }
        }

        .tier-unlocked {
            color: var(--primary-yellow);
            font-size: 1rem;
            font-weight: var(--font-weight-bold);
            margin: var(--spacing-sm) 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            .tier-unlocked {
                font-size: 0.875rem;
            }
        }

        .game-controls {
            position: absolute;
            bottom: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border: 2px solid var(--primary-yellow);
            z-index: 100;
            box-shadow: var(--shadow-medium);
            display: none; /* Hide on mobile */
        }
        
        @media (min-width: 768px) {
            .game-controls {
                display: block;
            }
        }

        .control-hint {
            color: #ccc;
            margin: 5px 0;
            font-size: 14px;
        }

        .control-key {
            color: var(--primary-yellow);
            font-weight: var(--font-weight-bold);
            background: rgba(255, 255, 0, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 5px;
            border: 1px solid var(--primary-yellow);
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-black);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            padding: var(--spacing-md);
        }

        .start-content {
            text-align: center;
            max-width: 600px;
        }

        .start-content h1 {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--primary-yellow), var(--electric-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: var(--font-weight-black);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            .start-content h1 {
                font-size: 2.5rem;
            }
        }

        .game-instructions {
            background: rgba(255, 255, 0, 0.05);
            border: 2px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            box-shadow: var(--shadow-small);
        }
        
        @media (max-width: 768px) {
            .game-instructions {
                padding: var(--spacing-md);
                margin: var(--spacing-md) 0;
            }
        }

        .tier-requirements {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-sm);
            margin: var(--spacing-md) 0;
        }
        
        @media (max-width: 768px) {
            .tier-requirements {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--spacing-xs);
            }
        }

        .tier-requirement {
            background: rgba(255, 255, 0, 0.05);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 255, 0, 0.2);
            transition: all var(--transition-fast);
        }
        
        .tier-requirement:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-small);
            border-color: var(--primary-yellow);
        }
        
        .tier-requirement h4 {
            font-weight: var(--font-weight-bold);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-xs);
        }
        
        .tier-requirement p {
            font-size: 1.25rem;
            font-weight: var(--font-weight-semibold);
        }
        
        .tier-requirement small {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .tier-requirement {
                padding: var(--spacing-xs);
            }
            .tier-requirement p {
                font-size: 1rem;
            }
        }

        .tier-requirement.bronze { border-color: #CD7F32; }
        .tier-requirement.silver { border-color: #C0C0C0; }
        .tier-requirement.gold { border-color: #FFD700; }
        .tier-requirement.platinum { border-color: #E5E4E2; }

        #loading-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 500;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--primary-yellow);
        }
        
        #loading-progress h2 {
            color: var(--primary-yellow);
            font-size: 2rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        

        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
            border: 1px solid rgba(255, 255, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-yellow);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        #twitter-verify {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(255, 255, 0, 0.05);
            border: 1px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            display: none;
        }

        #twitter-verify p {
            font-size: 0.875rem;
            margin-bottom: var(--spacing-xs);
            color: #ccc;
        }

        .twitter-button {
            background: transparent;
            color: var(--primary-yellow);
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            text-decoration: none;
            display: inline-block;
            margin: var(--spacing-xs) 0;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .twitter-button:hover {
            background: var(--primary-yellow);
            color: var(--primary-black);
        }
        
        #play-again:hover {
            background: var(--primary-yellow) !important;
            color: var(--primary-black) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 255, 0, 0.3);
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            z-index: 100;
            padding: var(--spacing-md);
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }
        
        .mobile-joystick {
            position: absolute;
            left: var(--spacing-md);
            bottom: var(--spacing-md);
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid var(--primary-yellow);
            border-radius: 50%;
            pointer-events: auto;
            touch-action: none;
        }
        
        .joystick-handle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--primary-yellow);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: var(--glow-yellow);
        }
        
        .mobile-jump {
            position: absolute;
            right: var(--spacing-md);
            bottom: var(--spacing-md);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid var(--primary-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            color: var(--primary-yellow);
            pointer-events: auto;
            touch-action: none;
            user-select: none;
        }
        
        .mobile-jump:active {
            background: rgba(255, 255, 0, 0.4);
            transform: scale(0.95);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #game-ui {
                padding: var(--spacing-xs);
            }
            
            .control-hint {
                display: none;
            }
            
            .start-content {
                padding: 0 var(--spacing-sm);
            }
            
            .text-gray-300 {
                color: #d1d5db;
            }
            
            .mb-4 {
                margin-bottom: var(--spacing-md);
            }
            
            .mb-3 {
                margin-bottom: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Back button for mobile -->
        <a href="index.html" style="position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 10px 20px; background: rgba(0,0,0,0.8); border: 1px solid var(--primary-yellow); border-radius: 20px; color: var(--primary-yellow); text-decoration: none; font-size: 0.9rem; display: none;" id="backButton">← Back</a>
        
        <!-- Loading Screen -->
        <div id="loading-progress">
            <img src="images/RGB_LITE_CAT_LOGO.jpg" alt="Light Cat" style="width: 100px; height: 100px; margin-bottom: 20px;">
            <h2>LIGHT CAT</h2>
            <p style="color: #FFD700; margin: 10px 0;">Loading, please wait...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="loading-text" style="font-size: 0.9rem; color: #ccc;">Initializing game engine...</p>
        </div>

        <!-- Start Screen - Hidden as game starts automatically -->
        <div id="start-screen" style="display: none;"></div>

        <!-- Game UI Overlay -->
        <div id="game-ui" style="display: none;">
            <div class="game-stats">
                <h3>Time</h3>
                <div class="timer" id="timer">30</div>
            </div>
            
            <div class="game-stats">
                <h3>Lightning Collected</h3>
                <div class="score">
                    <img src="images/RGB_LITE_CAT_LOGO.jpg" alt="" class="lightning-icon">
                    <span id="score">0</span>
                </div>
            </div>
            
            <!-- Tier notification area -->
            <div id="tier-notification" class="tier-notification" style="display: none;">
                <span id="tier-notification-text"></span>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over">
            <div class="game-over-content">
                <div class="final-score" style="font-size: 1.75rem; margin-bottom: 0.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                    <img src="images/RGB_LITE_CAT_LOGO.jpg" alt="" style="width: 28px; height: 28px;"> <span id="final-score">0</span>
                </div>
                
                <div class="tier-unlocked" id="tier-unlocked" style="font-size: 1.125rem; margin-bottom: 1rem;">No Tier Unlocked</div>
                
                <div id="twitter-verify" style="margin-bottom: 1rem;">
                    <p style="color: #ccc; margin-bottom: 0.5rem; font-size: 0.8rem;">To claim your tier allocation:</p>
                    <h3 style="color: var(--primary-yellow); margin-bottom: 0.75rem; font-size: 0.9rem;">
                        Follow @LIGHTCAT on X
                    </h3>
                    
                    <a href="https://x.com/intent/follow?screen_name=LIGHTCAT" 
                       class="twitter-button" 
                       id="twitter-follow" 
                       target="_blank"
                       style="padding: 0.25rem 0.75rem; font-size: 0.8rem; display: inline-block; margin-bottom: 0.25rem;">
                        Follow @LIGHTCAT
                    </a>
                    
                    <p style="color: #666; font-size: 0.7rem; margin-top: 0.25rem; margin-bottom: 0.5rem;">
                        Click follow, then verify to unlock
                    </p>
                    
                    <button class="twitter-button" id="verify-follow" style="background: transparent; cursor: pointer; padding: 0.25rem 0.75rem; font-size: 0.8rem;">
                        Verify Follow
                    </button>
                </div>

                <button class="btn btn-primary" id="play-again" style="padding: var(--spacing-sm) var(--spacing-lg); font-size: 1rem; background: transparent; border: 2px solid var(--primary-yellow); color: var(--primary-yellow); transition: all 0.3s;">
                    Play Again
                </button>
                
                <button class="btn btn-secondary" id="unlock-tier" style="display: none; margin-top: var(--spacing-xs); padding: var(--spacing-sm) var(--spacing-lg); font-size: 1rem;">
                    Proceed to Claim
                </button>
            </div>
        </div>

        <!-- Three.js Canvas -->
        <canvas id="game-canvas"></canvas>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="mobile-joystick" id="mobile-joystick">
                <div class="joystick-handle" id="joystick-handle"></div>
            </div>
            <div class="mobile-jump" id="mobile-jump">
                ⚡
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/game/main.js"></script>
    <script>
        // Show back button on mobile
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.getElementById('backButton').style.display = 'block';
        }
        
    </script>
</body>
</html>
