<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LIGHTCAT Runner - Collect Lightning</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-black);
            overflow: hidden;
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            pointer-events: none;
        }

        .game-stats {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            box-shadow: var(--glow-yellow);
            transition: all var(--transition-fast);
        }
        
        @media (max-width: 768px) {
            .game-stats {
                padding: var(--spacing-xs) var(--spacing-sm);
                transform: scale(0.9);
            }
        }

        .game-stats h3 {
            margin: 0 0 8px 0;
            color: var(--primary-yellow);
            font-size: 0.875rem;
            text-transform: uppercase;
            font-weight: var(--font-weight-bold);
            letter-spacing: 0.05em;
        }

        .timer {
            font-size: 2rem;
            font-weight: var(--font-weight-black);
            color: var(--pure-white);
            font-family: var(--font-family);
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .timer {
                font-size: 1.5rem;
            }
        }

        .score {
            font-size: 1.5rem;
            color: var(--primary-yellow);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-weight: var(--font-weight-bold);
        }
        
        @media (max-width: 768px) {
            .score {
                font-size: 1.25rem;
            }
        }

        .lightning-icon {
            width: 30px;
            height: 30px;
            animation: pulse 1s infinite;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.98);
            border: 3px solid var(--primary-yellow);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-xl);
            text-align: center;
            display: none;
            z-index: 200;
            min-width: 400px;
            box-shadow: var(--glow-intense);
        }
        
        @media (max-width: 768px) {
            #game-over {
                min-width: 90%;
                max-width: 350px;
                padding: var(--spacing-lg);
            }
        }

        #game-over h2 {
            color: var(--primary-yellow);
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            font-weight: var(--font-weight-black);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            #game-over h2 {
                font-size: 2rem;
            }
        }

        .final-score {
            font-size: 2.25rem;
            color: var(--pure-white);
            margin: var(--spacing-md) 0;
            font-weight: var(--font-weight-bold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }
        
        @media (max-width: 768px) {
            .final-score {
                font-size: 1.75rem;
            }
        }

        .tier-unlocked {
            background: linear-gradient(135deg, var(--primary-yellow), var(--electric-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.75rem;
            font-weight: var(--font-weight-black);
            margin: var(--spacing-md) 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        @media (max-width: 768px) {
            .tier-unlocked {
                font-size: 1.25rem;
            }
        }

        .game-controls {
            position: absolute;
            bottom: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border: 2px solid var(--primary-yellow);
            z-index: 100;
            box-shadow: var(--shadow-medium);
            display: none; /* Hide on mobile */
        }
        
        @media (min-width: 768px) {
            .game-controls {
                display: block;
            }
        }

        .control-hint {
            color: #ccc;
            margin: 5px 0;
            font-size: 14px;
        }

        .control-key {
            color: var(--primary-yellow);
            font-weight: var(--font-weight-bold);
            background: rgba(255, 255, 0, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 5px;
            border: 1px solid var(--primary-yellow);
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-black);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            padding: var(--spacing-md);
        }

        .start-content {
            text-align: center;
            max-width: 600px;
        }

        .start-content h1 {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--primary-yellow), var(--electric-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: var(--font-weight-black);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            .start-content h1 {
                font-size: 2.5rem;
            }
        }

        .game-instructions {
            background: rgba(255, 255, 0, 0.05);
            border: 2px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            box-shadow: var(--shadow-small);
        }
        
        @media (max-width: 768px) {
            .game-instructions {
                padding: var(--spacing-md);
                margin: var(--spacing-md) 0;
            }
        }

        .tier-requirements {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-sm);
            margin: var(--spacing-md) 0;
        }
        
        @media (max-width: 768px) {
            .tier-requirements {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--spacing-xs);
            }
        }

        .tier-requirement {
            background: rgba(255, 255, 0, 0.05);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 255, 0, 0.2);
            transition: all var(--transition-fast);
        }
        
        .tier-requirement:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-small);
            border-color: var(--primary-yellow);
        }
        
        .tier-requirement h4 {
            font-weight: var(--font-weight-bold);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-xs);
        }
        
        .tier-requirement p {
            font-size: 1.25rem;
            font-weight: var(--font-weight-semibold);
        }
        
        .tier-requirement small {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .tier-requirement {
                padding: var(--spacing-xs);
            }
            .tier-requirement p {
                font-size: 1rem;
            }
        }

        .tier-requirement.bronze { border-color: #CD7F32; }
        .tier-requirement.silver { border-color: #C0C0C0; }
        .tier-requirement.gold { border-color: #FFD700; }
        .tier-requirement.platinum { border-color: #E5E4E2; }

        #loading-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 500;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        #twitter-verify {
            margin-top: 20px;
            padding: 20px;
            background: rgba(29, 161, 242, 0.1);
            border: 1px solid #1DA1F2;
            border-radius: 10px;
            display: none;
        }

        .twitter-button {
            background: #1DA1F2;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            transition: transform 0.2s;
        }

        .twitter-button:hover {
            transform: scale(1.05);
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            z-index: 100;
            padding: var(--spacing-md);
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }
        
        .mobile-joystick {
            position: absolute;
            left: var(--spacing-md);
            bottom: var(--spacing-md);
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid var(--primary-yellow);
            border-radius: 50%;
            pointer-events: auto;
            touch-action: none;
        }
        
        .joystick-handle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--primary-yellow);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: var(--glow-yellow);
        }
        
        .mobile-jump {
            position: absolute;
            right: var(--spacing-md);
            bottom: var(--spacing-md);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid var(--primary-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            color: var(--primary-yellow);
            pointer-events: auto;
            touch-action: none;
            user-select: none;
        }
        
        .mobile-jump:active {
            background: rgba(255, 255, 0, 0.4);
            transform: scale(0.95);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #game-ui {
                padding: var(--spacing-xs);
            }
            
            .control-hint {
                display: none;
            }
            
            .start-content {
                padding: 0 var(--spacing-sm);
            }
            
            .text-gray-300 {
                color: #d1d5db;
            }
            
            .mb-4 {
                margin-bottom: var(--spacing-md);
            }
            
            .mb-3 {
                margin-bottom: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-progress">
            <h2>Loading LIGHTCAT Runner</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="loading-text">Initializing game engine...</p>
        </div>

        <!-- Start Screen - Hidden as game starts automatically -->
        <div id="start-screen" style="display: none;"></div>

        <!-- Game UI Overlay -->
        <div id="game-ui" style="display: none;">
            <div class="game-stats">
                <h3>Time</h3>
                <div class="timer" id="timer">60</div>
            </div>
            
            <div class="game-stats">
                <h3>Lightning Collected</h3>
                <div class="score">
                    <img src="images/lightning.svg" alt="⚡" class="lightning-icon">
                    <span id="score">0</span>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over">
            <h2>Time's Up!</h2>
            <div class="final-score">
                <img src="images/lightning.svg" alt="⚡" class="lightning-icon" style="width: 50px; height: 50px;">
                <span id="final-score">0</span>
            </div>
            <div class="tier-unlocked" id="tier-unlocked">No Tier Unlocked</div>
            
            <div id="twitter-verify">
                <p>Share your achievement to unlock this tier!</p>
                <a href="#" class="twitter-button" id="twitter-share" target="_blank">
                    Share on Twitter
                </a>
                <button class="btn btn-secondary mt-3" id="verify-tweet">
                    Verify Tweet
                </button>
            </div>

            <button class="btn btn-primary btn-large" id="play-again" style="margin-top: var(--spacing-md);">
                ⚡ Play Again ⚡
            </button>
            <button class="btn btn-secondary btn-large" id="unlock-tier" style="display: none; margin-top: var(--spacing-sm);">
                Proceed to Purchase →
            </button>
        </div>

        <!-- Three.js Canvas -->
        <canvas id="game-canvas"></canvas>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="mobile-joystick" id="mobile-joystick">
                <div class="joystick-handle" id="joystick-handle"></div>
            </div>
            <div class="mobile-jump" id="mobile-jump">
                ⚡
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/game/main.js"></script>
</body>
</html>
