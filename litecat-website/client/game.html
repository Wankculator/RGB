<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Light Cat - Collect Lightning</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-black);
            overflow: hidden;
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            pointer-events: none;
        }

        .game-stats {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            box-shadow: var(--glow-yellow);
            transition: all var(--transition-fast);
        }
        
        @media (max-width: 768px) {
            .game-stats {
                padding: 8px 12px;
                transform: scale(0.85);
                border-width: 1.5px;
            }
            
            .game-stats h3 {
                font-size: 0.75rem;
                margin-bottom: 4px;
            }
        }

        .game-stats h3 {
            margin: 0 0 8px 0;
            color: var(--primary-yellow);
            font-size: 0.875rem;
            text-transform: uppercase;
            font-weight: var(--font-weight-bold);
            letter-spacing: 0.05em;
        }

        .timer {
            font-size: 2rem;
            font-weight: var(--font-weight-black);
            color: var(--pure-white);
            font-family: var(--font-family);
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .timer {
                font-size: 1.5rem;
            }
        }

        .score {
            font-size: 1.5rem;
            color: var(--primary-yellow);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-weight: var(--font-weight-bold);
        }
        
        @media (max-width: 768px) {
            .score {
                font-size: 1.25rem;
            }
        }

        .lightning-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        
        .tier-notification {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            padding: 0.25rem 1rem;
            color: var(--primary-yellow);
            font-weight: var(--font-weight-semibold);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            pointer-events: none;
            z-index: 150;
        }
        
        .tier-notification.show {
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .tier-notification {
                font-size: 0.7rem;
                padding: 0.3rem 0.8rem;
                top: 60px;
                letter-spacing: 0.03em;
                border-radius: 15px;
            }
        }

        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            z-index: 300;
            overflow: hidden;
            padding: 0;
        }
        
        /* Full Page Gallery Styles */
        .game-over-gallery {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .gallery-wrapper {
            width: 100%;
            max-width: 500px;
            max-height: 95vh;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--primary-yellow);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        
        .gallery-page {
            display: none;
        }
        
        .gallery-page.active {
            display: block;
        }
        
        .go-title {
            color: var(--primary-yellow);
            font-size: 1.3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
            line-height: 1;
        }
        
        .score-section {
            margin: 10px 0;
        }
        
        .go-score {
            font-size: 3rem;
            color: var(--primary-yellow);
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            margin: 5px 0;
            line-height: 1;
        }
        
        .go-tier {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid var(--primary-yellow);
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        
        .twitter-block {
            margin: 15px 0;
            width: 100%;
        }
        
        .twitter-block h3 {
            color: var(--primary-yellow);
            font-size: 0.9rem;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .twitter-block h3 {
            color: var(--primary-yellow);
            font-size: 1rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .go-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: transparent;
            border: 2px solid var(--primary-yellow);
            color: var(--primary-yellow);
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .go-btn.large {
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 700;
        }
        
        .go-btn:hover {
            background: rgba(255, 255, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.3);
        }
        
        .go-btn.primary {
            background: var(--primary-yellow);
            color: #000;
        }
        
        .go-btn.twitter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .success-msg {
            color: #4CAF50;
            font-size: 0.75rem;
            margin-top: 8px;
            font-weight: 600;
            padding: 8px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
        }
        
        .action-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
        }
        
        .benefits-box {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 0, 0.05);
            border: 1px solid rgba(255, 255, 0, 0.3);
            border-radius: 8px;
            font-size: 0.8rem;
            line-height: 1.3;
        }
        
        
        @media (max-width: 768px) {
            .gallery-wrapper {
                padding: 15px;
                max-width: 95%;
            }
            
            .go-title {
                font-size: 1.1rem;
            }
            
            .go-score {
                font-size: 2.5rem;
            }
            
            .go-tier {
                font-size: 0.8rem;
                padding: 6px 15px;
            }
            
            .action-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .go-btn {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .twitter-block h3 {
                font-size: 0.85rem;
            }
        }
        
        /* Old styles hidden */
        .game-over-content {
            display: none;
        }
        
        @media (max-width: 768px) {
            #game-over {
                padding: 0;
            }
            
            .game-over-content {
                padding: 10px;
                max-width: 280px;
                max-height: auto;
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;
                font-size: 0.9em;
            }
            
            .game-over-content h2 {
                font-size: 1.1rem !important;
                margin-bottom: 3px !important;
                letter-spacing: 0.5px !important;
            }
            
            .game-over-content .final-score {
                font-size: 1rem !important;
                margin-bottom: 5px !important;
            }
            
            .game-over-content .final-score img {
                width: 16px !important;
                height: 16px !important;
            }
            
            .tier-unlocked {
                font-size: 0.9rem !important;
                margin-bottom: 8px !important;
            }
            
            #twitter-verify {
                padding: 8px !important;
                margin-bottom: 8px !important;
            }
            
            #twitter-verify p {
                font-size: 0.65rem !important;
                margin-bottom: 4px !important;
            }
            
            .twitter-button {
                padding: 5px 12px !important;
                font-size: 0.7rem !important;
                margin-bottom: 4px !important;
            }
            
            .twitter-button svg {
                width: 12px !important;
                height: 12px !important;
            }
            
            #verify-success {
                padding: 5px !important;
                margin-top: 5px !important;
            }
            
            #verify-success p {
                font-size: 0.65rem !important;
            }
            
            #allocation-message {
                font-size: 0.65rem !important;
                padding: 5px !important;
                margin-top: 5px !important;
                line-height: 1.2 !important;
            }
            
            button.btn {
                padding: 6px 16px !important;
                font-size: 0.75rem !important;
            }
            
            /* Reduce gaps in button container */
            .game-over-content > div:last-child {
                gap: 5px !important;
                margin-top: 8px !important;
            }
        }

        #game-over h2 {
            color: var(--primary-yellow);
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-weight-bold);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            #game-over h2 {
                font-size: 1.25rem;
                margin-bottom: 10px;
            }
        }

        .final-score {
            font-size: 1.5rem;
            color: var(--primary-yellow);
            margin: var(--spacing-sm) 0;
            font-weight: var(--font-weight-bold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }
        
        @media (max-width: 768px) {
            .final-score {
                font-size: 1.25rem;
            }
        }

        .tier-unlocked {
            color: var(--primary-yellow);
            font-size: 1rem;
            font-weight: var(--font-weight-bold);
            margin: var(--spacing-sm) 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            .tier-unlocked {
                font-size: 0.85rem;
                margin: 10px 0;
            }
        }

        .game-controls {
            position: absolute;
            bottom: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border: 2px solid var(--primary-yellow);
            z-index: 100;
            box-shadow: var(--shadow-medium);
            display: none; /* Hide on mobile */
        }
        
        @media (min-width: 768px) {
            .game-controls {
                display: block;
            }
        }

        .control-hint {
            color: #ccc;
            margin: 5px 0;
            font-size: 14px;
        }

        .control-key {
            color: var(--primary-yellow);
            font-weight: var(--font-weight-bold);
            background: rgba(255, 255, 0, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 5px;
            border: 1px solid var(--primary-yellow);
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-black);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            padding: var(--spacing-md);
        }

        .start-content {
            text-align: center;
            max-width: 600px;
        }

        .start-content h1 {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--primary-yellow), var(--electric-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: var(--font-weight-black);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            .start-content h1 {
                font-size: 2.5rem;
            }
        }

        .game-instructions {
            background: rgba(255, 255, 0, 0.05);
            border: 2px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            box-shadow: var(--shadow-small);
        }
        
        @media (max-width: 768px) {
            .game-instructions {
                padding: var(--spacing-md);
                margin: var(--spacing-md) 0;
            }
        }

        .tier-requirements {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-sm);
            margin: var(--spacing-md) 0;
        }
        
        @media (max-width: 768px) {
            .tier-requirements {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--spacing-xs);
            }
        }

        .tier-requirement {
            background: rgba(255, 255, 0, 0.05);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 255, 0, 0.2);
            transition: all var(--transition-fast);
        }
        
        .tier-requirement:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-small);
            border-color: var(--primary-yellow);
        }
        
        .tier-requirement h4 {
            font-weight: var(--font-weight-bold);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-xs);
        }
        
        .tier-requirement p {
            font-size: 1.25rem;
            font-weight: var(--font-weight-semibold);
        }
        
        .tier-requirement small {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .tier-requirement {
                padding: var(--spacing-xs);
            }
            .tier-requirement p {
                font-size: 1rem;
            }
        }

        .tier-requirement.bronze { border-color: #CD7F32; }
        .tier-requirement.silver { border-color: #C0C0C0; }
        .tier-requirement.gold { border-color: #FFD700; }
        .tier-requirement.platinum { border-color: #E5E4E2; }

        #loading-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 500;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--primary-yellow);
        }
        
        #loading-progress h2 {
            color: var(--primary-yellow);
            font-size: 2rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        

        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
            border: 1px solid rgba(255, 255, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-yellow);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        #twitter-verify {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(255, 255, 0, 0.05);
            border: 1px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            display: none;
        }

        #twitter-verify p {
            font-size: 0.875rem;
            margin-bottom: var(--spacing-xs);
            color: #ccc;
        }

        .twitter-button {
            background: transparent;
            color: var(--primary-yellow);
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--primary-yellow);
            border-radius: var(--border-radius);
            text-decoration: none;
            display: inline-block;
            margin: var(--spacing-xs) 0;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .twitter-button:hover {
            background: var(--primary-yellow);
            color: var(--primary-black);
        }
        
        #play-again:hover {
            background: var(--primary-yellow) !important;
            color: var(--primary-black) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 255, 0, 0.3);
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            z-index: 100;
            padding: var(--spacing-md);
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }
        
        .mobile-joystick {
            position: absolute;
            left: var(--spacing-md);
            bottom: var(--spacing-md);
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid var(--primary-yellow);
            border-radius: 50%;
            pointer-events: auto;
            touch-action: none;
        }
        
        .joystick-handle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--primary-yellow);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: var(--glow-yellow);
        }
        
        .mobile-jump {
            position: absolute;
            right: var(--spacing-md);
            bottom: var(--spacing-md);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid var(--primary-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            color: var(--primary-yellow);
            pointer-events: auto;
            touch-action: none;
            user-select: none;
        }
        
        .mobile-jump:active {
            background: rgba(255, 255, 0, 0.4);
            transform: scale(0.95);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #game-ui {
                padding: var(--spacing-xs);
            }
            
            .control-hint {
                display: none;
            }
            
            .start-content {
                padding: 0 var(--spacing-sm);
            }
            
            .text-gray-300 {
                color: #d1d5db;
            }
            
            .mb-4 {
                margin-bottom: var(--spacing-md);
            }
            
            .mb-3 {
                margin-bottom: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Navigation buttons -->
        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
            <!-- Back button only -->
            <a href="index.html" style="padding: 10px 20px; background: rgba(0,0,0,0.95); border: 2px solid var(--primary-yellow); border-radius: 25px; color: var(--primary-yellow); text-decoration: none; font-size: 0.9rem; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.8); font-weight: 600; backdrop-filter: blur(10px);" id="backButton">‚Üê Back</a>
        </div>
        
        <!-- Loading Screen -->
        <div id="loading-progress">
            <img src="images/RGB_LITE_CAT_LOGO.jpg" alt="Light Cat" style="width: 100px; height: 100px; margin-bottom: 20px;">
            <h2>LIGHT CAT</h2>
            <p style="color: #FFD700; margin: 10px 0;">Loading, please wait...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="loading-text" style="font-size: 0.9rem; color: #ccc;">Initializing game engine...</p>
        </div>

        <!-- Start Screen - Hidden as game starts automatically -->
        <div id="start-screen" style="display: none;"></div>

        <!-- Game UI Overlay -->
        <div id="game-ui" style="display: none;">
            <div class="game-stats">
                <h3>Time</h3>
                <div class="timer" id="timer">30</div>
            </div>
            
            <div class="game-stats">
                <h3>Lightning Collected</h3>
                <div class="score">
                    <img src="images/RGB_LITE_CAT_LOGO.jpg" alt="" class="lightning-icon">
                    <span id="score">0</span>
                </div>
            </div>
            
            <!-- Tier notification area -->
            <div id="tier-notification" class="tier-notification" style="display: none;">
                <span id="tier-notification-text"></span>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over">
            <div class="game-over-gallery">
                <div class="gallery-wrapper">
                    <!-- Compact Content -->
                    <div class="content-wrapper">
                        <h1 class="go-title">THANK YOU FOR PLAYING!</h1>
                        
                        <div class="score-section">
                            <div class="go-score" id="final-score">0</div>
                            <div class="go-tier" id="tier-unlocked">NO TIER</div>
                        </div>
                        
                        <div id="twitter-verify" class="twitter-block">
                            <h3>UNLOCK YOUR REWARDS</h3>
                            <div id="twitter-actions">
                                <a href="https://x.com/intent/follow?screen_name=RGBLightCat" 
                                   class="go-btn twitter" 
                                   id="twitter-follow" 
                                   target="_blank">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 5px;">
                                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                                    </svg>
                                    Follow @RGBLightCat
                                </a>
                                <button class="go-btn verify" id="verify-follow">Verify Follow</button>
                            </div>
                            <div id="verify-success" class="success-msg" style="display: none;">

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }

    <script type="module" src="js/game/main.js"></script>
    <script>
        // Show back button on mobile
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.getElementById('backButton').style.display = 'block';
        }
        
        // Gallery functionality
        (function() {
            let currentPage = 0;
            const wrapper = document.querySelector('.gallery-wrapper');
            const dots = document.querySelectorAll('.dot');
            const gallery = document.querySelector('.game-over-gallery');
            
            let touchStartX = 0;
            let touchEndX = 0;
            
            function switchPage(page) {
                currentPage = page;
                wrapper.style.transform = `translateX(-${page * 50}%)`;
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === page);
                });
            }
            
            // Touch events
            gallery.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            gallery.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                if (touchEndX < touchStartX - 50 && currentPage < 1) {
                    switchPage(1);
                }
                if (touchEndX > touchStartX + 50 && currentPage > 0) {
                    switchPage(0);
                }
            }
            
            // Mouse swipe
            let mouseDown = false;
            let startX = 0;
            
            gallery.addEventListener('mousedown', (e) => {
                mouseDown = true;
                startX = e.pageX;
            });
            
            gallery.addEventListener('mouseup', (e) => {
                if (!mouseDown) return;
                mouseDown = false;
                
                const endX = e.pageX;
                if (endX < startX - 50 && currentPage < 1) {
                    switchPage(1);
                }
                if (endX > startX + 50 && currentPage > 0) {
                    switchPage(0);
                }
            });
            
            // Dot navigation
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => switchPage(index));
            });
            
            // Arrow keys
            document.addEventListener('keydown', (e) => {
                if (gallery.parentElement.style.display !== 'none') {
                    if (e.key === 'ArrowRight' && currentPage < 1) switchPage(1);
                    if (e.key === 'ArrowLeft' && currentPage > 0) switchPage(0);
                }
            });
            
            // Reset to first page when game over shows
            window.resetGameOverGallery = function() {
                switchPage(0);
            };
        })();
        
        // Handle verify success state
        document.addEventListener('DOMContentLoaded', function() {
            const verifyBtn = document.getElementById('verify-follow');
            const twitterActions = document.getElementById('twitter-actions');
            const verifySuccess = document.getElementById('verify-success');
            const unlockTierBtn = document.getElementById('unlock-tier');
            
            if (verifyBtn) {
                verifyBtn.addEventListener('click', function() {
                    // Simulate verification (in real app, this would check Twitter)
                    setTimeout(() => {
                        // Hide twitter actions
                        if (twitterActions) {
                            twitterActions.style.display = 'none';
                        }
                        
                        // Show success message
                        if (verifySuccess) {
                            verifySuccess.style.display = 'flex';
                        }
                        
                        // Show claim button
                        if (unlockTierBtn) {
                            unlockTierBtn.style.display = 'block';
                        }
                        
                        // Store verification state
                        localStorage.setItem('twitterVerified', 'true');
                    }, 1000);
                });
            }
            
            // Handle claim button click - show congratulations
            const claimBtn = document.getElementById('unlock-tier');
            if (claimBtn) {
                claimBtn.addEventListener('click', function() {
                    // Get the tier from the game
                    const tierElement = document.getElementById('tier-unlocked');
                    const tierText = tierElement ? tierElement.textContent : '';
                    
                    // Hide current content
                    const contentWrapper = document.querySelector('.content-wrapper');
                    
                    if (tierText.includes('GOLD')) {
                        // Show congratulations for GOLD tier
                        contentWrapper.innerHTML = `
                            <div class="congrats-screen">
                                <h1 class="congrats-title">üéâ CONGRATULATIONS! üéâ</h1>
                                <div class="congrats-message">
                                    <p>You've unlocked the <span class="gold-text">GOLD TIER</span>!</p>
                                    <p>You can now purchase up to 10 batches (7,000 LIGHTCAT tokens)</p>
                                </div>
                                <div class="congrats-actions">
                                    <button class="go-btn large primary" onclick="window.top.location.href='/index.html#purchase?tier=gold'">
                                        GO TO PURCHASE
                                    </button>
                                    <button class="go-btn large" onclick="location.reload()">
                                        PLAY AGAIN
                                    </button>
                                </div>
                            </div>
                        `;
                    } else {
                        // Show try again message for BRONZE/SILVER
                        const targetScore = tierText.includes('SILVER') ? '28+ points' : '18+ points for Silver or 28+ for Gold';
                        contentWrapper.innerHTML = `
                            <div class="tryagain-screen">
                                <h1 class="tryagain-title">GOOD JOB!</h1>
                                <div class="tryagain-message">
                                    <p>You unlocked <span class="tier-text">${tierText}</span></p>
                                    <p>Score ${targetScore} to unlock better rewards!</p>
                                </div>
                                <div class="tryagain-actions">
                                    <button class="go-btn large primary" onclick="location.reload()">
                                        PLAY AGAIN
                                    </button>
                                    <button class="go-btn large" onclick="window.top.location.href='/index.html#purchase?tier=' + ('${tierText}'.includes('BRONZE') ? 'bronze' : '${tierText}'.includes('SILVER') ? 'silver' : 'gold')">
                                        BACK TO SITE
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                });
            }
        });
    </script>
